<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>going to</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
		font-family: arial;
	}
	.hello{
		background-color: blue;
		width: 100%;
		height: 50px;
		box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
	}
	.top-img{
		width: 35px;
		height: 35px;
		border: 2px solid white;
		border-radius: 50%;
		position: absolute;
		top: 5px;
		left: 50px;
	}
	.name{
		position: absolute;
		top: 8px;
		left: 100px;
		color: white;
		font-weight: bold;
	}
	.title{
		color: orange;
		font-size: 14px;
		font-weight: none;
	}
	.links{
		position: absolute;
		top: 17px;
		left: 550px;
	}
	.link{
		color: white;
		font-weight: bold;
		text-decoration: none;
	}
	.abdalla{
		color: white;
		text-align: center;
		position: absolute;
		top: 8px;
		left: 1100px;
		font-weight: bold;
	}
	.game{
		color: darkorange;
		font-size: 14px;
	}
	@media screen and (max-width:600px){
	.hello{
		width: 100%;
	}
	.top-img{
		width: 30px;
		height: 30px;
		border: 2px solid white;
		border-radius: 50%;
		position: absolute;
		top: 10px;
		left: 10px;
	}
	.name{
		position: absolute;
		top: 10px;
		left: 50px;
		color: white;
		font-weight: bold;
		font-size: 13px;
	}
	.title{
		color: orange;
		font-size: 12px;
		font-weight: none;
	}
	.links{
		position: absolute;
		top: 8px;
		left: 160px;
		width: 160px;
		box-shadow: 1px 1px 1px  rgba(0, 0, 0, 0.3);
	}
	.link{
		color: white;
		font-weight: bold;
		font-size: 12px;
		width: 155px;
		margin: 0;
		text-align: center;
		line-height: 17px;
	}
	.abdalla{
	 	display: none;
	}
	.game{
		display: none;
	}
</style>
<body>
		<div class="hello">
			<img class="top-img" src="image/eng.jpeg">
			<p class="name">Abdullahi Ibar<br> <span class="title">Graphic Designer</span></p>
			<div class="links">
				<p class="link">Today I'm gonna try to build my first game</p>
			</div>
			<p class="abdalla">Abdullahi<br><span class="game">Gaming</span></p>
			
		</div>

</body>
</html>
